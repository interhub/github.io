<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://faviconka.ru/ico/61/faviconka.ru_61_9738.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://faviconka.ru/ico/61/faviconka.ru_61_9738.ico" type="image/x-icon" />
    <title>Playing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #man {
            transition: all .1s ease-in-out;
        }

        #man:active {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
<img style="display: flex; flex: 1; width: 101%; position: fixed" src="./bg-mobile.png" alt="bg">
<div style="display: flex; justify-content: center">
    <img id="man" style="position: fixed; z-index: 10; height: 100%" src="./man.png" alt="man">
</div>
<script>
    window.onload=()=>{
        const btn = document.querySelector('#man')
        const audio = new Audio('song.mp3')
        let isPlay = false
        const toggleSongPlay = () => {
            if (isPlay) {
                isPlay=false
                audio.pause()
            }
            else {
                isPlay=true
                audio.play()
            }
        }
        btn.onclick = toggleSongPlay
    }
 </script>
</body>
</html>
