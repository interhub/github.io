<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tester - BTC History</title>
    <!--    <meta content='width=device-width, initial-scale=1' name='viewport'/>-->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="https://faviconka.ru/ico/1/faviconka.ru_1_102373.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="https://faviconka.ru/ico/1/faviconka.ru_1_102373.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #191818;
            color: #e7f1ff;
        }

        /*label titles Y*/
        .ct-label {
            color: #969696;
            font-size: 10px;
        }

        /*line of chart*/
        .ct-series-a .ct-line, .ct-series-a .ct-point {
            stroke: #a6a6a6;
        }

        .ct-horizontal {
            display: none;
        }

        .ct-grid {
            stroke: #656d90;
        }

        /*Points of chart*/
        /*.ct-series-a .ct-point {*/
        /*    stroke: #d7ff51;*/
        /*}*/

    </style>
</head>
<body>
<h4>✅ Инструмент исторического анализа рынка BTC</h4>
<div></div>
<label for="period">Период дней/свечей </label><br/>
<input type="range" id="period" name="period" style="width: 100%"
       min="1" max="50" step="1"><br/><br/>
<button style="width: 50px" id="subPeriod">➖</button>
<button style="width: 50px" id="addPeriod">➕</button>
<p id="displayPeriod"></p><br/>
<div style="display: flex; flex-direction: row">
    <button style="flex: 2; min-height: 50px; border-radius: 5px" id="back_btn">⬅️ Один день назад</button>
    <input style="flex:1; width: 100px; height: 45px;" id="date-input" type="date"/>
    <button style="flex: 2; min-height: 50px; border-radius: 5px" id="front_btn">Один день вперед ➡️</button>
</div>

<br/>
<hr>
<br/>
<p id="title"></p>
<p id="info" style="font-size: 10px; margin-top: 50px"></p>
<br/>
<div id="patterns"></div>
<div id="koefs"></div>
<hr>
<br/>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div style="height: 700px" id="tradingview_2dc3b"></div>
    <div class="tradingview-widget-copyright"><a href="https://ru.tradingview.com/symbols/BTCUSDT/?exchange=BINANCE"
                                                 rel="noopener" target="_blank"><span
            class="blue-text">График BTCUSDT</span></a> от TradingView
    </div>
    <script>
        //Password secure
        const passwordKey = 'password'
        const passwordValue = 'admin1'
        let isAccess = false
        const checkPass = () => {
            const password = localStorage.getItem(passwordKey)
            if (password === passwordValue) {
                isAccess = true
                return
            }
            const inputResult = prompt('Enter the Password:', '')
            if (inputResult === passwordValue) {
                isAccess = true
                localStorage.setItem(passwordKey, passwordValue)
                return
            } else checkPass()
        }
        const logout = () => {
            localStorage.setItem(passwordKey, '')
            window.location.reload()
            isAccess = false
        }
        checkPass()

    </script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget(
            {
                'autosize': true,
                'symbol': 'BINANCE:BTCUSDT',
                'interval': 'D',
                'timezone': 'Etc/UTC',
                'theme': 'dark',
                'style': '1',
                'locale': 'ru',
                'toolbar_bg': '#f1f3f6',
                'enable_publishing': false,
                'withdateranges': true,
                'hide_side_toolbar': false,
                'show_popup_button': true,
                'popup_width': '1000',
                'popup_height': '650',
                'container_id': 'tradingview_2dc3b',
            }
        )
    </script>
</div>
<a target="_blank" rel="noopener noreferrer" style="color: #b8ccff; padding-bottom: 50px" href="http://www.interhub.ml">
    Связаться с разработчиком ✅
</a>
<br/>
<button onclick="logout()">Log Out</button>
<!-- TradingView Widget END -->
<script src="./dist/index.js"></script>
</body>
</html>
