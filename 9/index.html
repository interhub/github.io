<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=1300, initial-scale=1.0">
   <meta charset="UTF-8">
   <title>FoodBlog блог</title>
   <link rel=stylesheet href="style.css">
   <link rel=stylesheet href="normalize.css">
   <link href="https://fonts.googleapis.com/css?family=Lobster|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
   <!--
   font-family: 'Lobster', cursive;
   font-family: 'Yanone Kaffeesatz', sans-serif;
-->

</head>

<body>

   <div class="cite">
      <div class="header">
         <img src="imgg3/logo.png" id="logo" alt="logo">
         <img src="imgg3/ege.png" id="ege" alt="ege">
         <img src="imgg3/ukrop.png" id="ukrop" alt="ukrop">
         <img src="imgg3/bread-b.png" id="bread-b" alt="bread-b">
         <img src="imgg3/meat.png" id="meat" alt="meat">
         <img src="imgg3/peper.png" id="peper" alt="peper">
         <img src="imgg3/bread.png" id="bread" alt="bread">
         <img src="imgg3/ows.png" id="ows" alt="ows">
         <img src="imgg3/kruasan.png" id="kruasan" alt="kruasan">
         <img src="imgg3/pop.png" id="pop" alt="pop">
         <div class="bga1">
            <img src="imgg3/bgboard.png" id="bga2" alt="bga2">
         </div>
      </div>
      <aside class="aside">
         <div class="contanier-aside">
            <div class="box-registr">
               <div class="box-form-1">
                  <h3>Подписка на рецепты</h3>
               </div>
               <div class="box-form-2">
                  <p>Подборка рецептов 1 раз в месяц на @mail</p>
               </div>
               <div class="box-form-3">
                  <form action="post" class=xform>
                     <input type="text" class="x1form" name="name" placeholder="Имя">
                     <input type="email" class="x1form" name="name" placeholder="@mail">
                  </form>
               </div>
               <div class="box-form-4"></div>
               <div class="box-form-5">
                  <h3>Подписаться</h3>
               </div>
            </div>
            <div class="box-registr-none">
               <div class="box-r1">
                  <div class="box-r-1">
                     <h3>Кулинарные курсы</h3>
                  </div>
                  <div class="box-r-2"></div>
                  <div class="box-r-3">
                     <p>View</p>
                  </div>
                  <div class="box-r-4">
                     <img src="imgg3/you-1.png" alt="youtube" class="yo">
                  </div>
               </div>
               <div class="box-r1">
                  <div class="box-r-1">
                     <h3>Поиск по сайту</h3>
                  </div>
                  <div class="box-r-2"></div>
                  <div class="box-r-3">
                     <p></p>
                  </div>
                  <div class="box-r-5">
                     <input type="text" placeholder="Поиск..." method="post" class="x1form">
                  </div>
               </div>
            </div>
         </div>
      </aside>
      <div class="footer">
         <div class="box-footer-1">
            <p>© 2015-2019 Fooder prise - кулинарный блог. Полное или частичное копирование материалов блога разрешено только с письменного разрешения автора блога</p>
         </div>
         <div class="box-footer-2">
            <img class="links" src="imgg3/youu.png" alt="links">
            <img class="links" src="imgg3/insta.png" alt="links">
            <img class="links" src="imgg3/vk.png" alt="links">
         </div>
      </div>
   </div>

</body>

</html>
