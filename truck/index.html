<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>truck (redirect)</title>
</head>
<body>
<h2></h2>
<script>
    const title = document.querySelector('h2')
    let time = 3
    const address = 'https://truckserver2.herokuapp.com'

    const setCount = (time) => title.innerText = `Переход через ${time} сек`
    window.onload = () => {
        setCount(time)
        setInterval(() => {
            time--
            setCount(time)
            if (!time)
                window.location = address
        }, 1000)
    }
</script>
</body>
</html>
